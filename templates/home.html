<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Input Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/Logo.png" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
    </header>

    <h1></h1>
    <form action="/submit" method="post">
        <label for="code" class="label"><b>Enter your Code:</b></label>
        <input type="text" id="code" name="code" required />
        <button type="submit">Submit</button>
    </form>

    {% if links is not none %}
        <div class="results">
            <div class="label"><b>Searched Results</b></div>
            {% if links %}
                <ul>
                {% for name, url in links.items() %}
                    <li><a href="{{ url }}">{{ name }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No results found or an error occurred.</p>
            {% endif %}
        </div>
    {% endif %}
    
    <a href="/" class="back"><img src="/static/reset.png" alt="Go Back / Reset" class="back"></a>
</body>
</html>
