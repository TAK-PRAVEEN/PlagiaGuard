<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Response</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if links %}
        <ul>
        {% for name, url in links.items() %}
            <li><a href="{{ url }}">{{ name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found or an error occurred.</p>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
